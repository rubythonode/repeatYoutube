@(title: String , datas: List[PlayListGroupR], gid: String)

@import play.i18n._
@import helper._

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.mobile-1.3.2.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mobile-1.3.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/knockout-2.2.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/common_ajax.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/common_mobile.js")" type="text/javascript"></script>
        <script type="text/javascript">
	        var _gaq = _gaq || [];
	        _gaq.push(['_setAccount', 'UA-40462744-1']);
	        _gaq.push(['_trackPageview']);

	        (function() {
	        	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	        })();
		
	   
		</script>
    </head>
    <body>
        <section id="page1" data-role="page">
		  <header data-role="header">
		  <h1>Repeat Youtube</h1>
		  <a href="@routes.Repeat.grouplisthtml()" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
		  </header>
		  <div class="content" data-role="content">
			  <ul data-role="listview">
			   @for(data <- datas) {
			  		<li>
					    <a href="#" onclick="player('@data.keycode');">
					    	<strong>@data.title</strong>
					    </a>
					</li>
				}
			  </ul>
			  
		  </div>
		 <form id="frm2" name="frm2" method="post" action="@routes.Repeat.playerhtml()">
		  	<input type="hidden" id="groupId" name="groupId" value="@gid">
		  	<input type="hidden" id="keycode" name="keycode" value="">
		  </form>
		  <footer data-role="footer"><h1>team killers</h1></footer>
		</section>
    </body>
</html>
